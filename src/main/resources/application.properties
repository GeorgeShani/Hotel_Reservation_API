spring.config.import=optional:dotenv:.env
spring.application.name=Hotel Reservation API

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/myhotel
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Optional: Format SQL nicely
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
security.jwt.secret-key=${JWT_SECRET}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME}